<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Metrika Goal Tracker</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
<h1>Metrika Goal Tracker</h1>

<!-- TOP BAR -->
<div id="topBar">
  <div class="left">
    <strong>Counter: </strong>
    <select id="counterSelect"></select>
    <span id="site"></span>
  </div>
  <div class="right">
    <button id="clear">Очистить кэш</button>
  </div>
</div>

<!-- MAIN -->
<div id="main">

  <!-- LEFT MODULES -->
  <div id="modules">
    <button data-module="reachGoal" class="active">reachGoal</button>
    <button data-module="webvisor">Webvisor</button>
    <button data-module="clickmap">Clickmap</button>
    <button data-module="ecommerce">E-commerce</button>
  </div>

  <!-- RIGHT CONTENT -->
  <div id="content">
    <table>
      <thead>
        <tr>
          <th>Время</th>
          <th>Событие</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>

</div>

<script src="panel.js"></script>
</body>
</html>
